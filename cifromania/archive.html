<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Архив класирания</title>
<style>
 body {
    font-family: Arial, sans-serif;
    background: #0b3d91; /* твоят син фон */
    color: white;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
}

#days, #list {
    max-width: 500px;
    margin: 0 auto;
    padding: 0;
}

a.day-link {
    display: block;
    background: white;
    color: #0b3d91;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid #ffffff33;
}

a.day-link:hover {
    background: #dff5ff;
}

li {
    background: white;
    color: #0b3d91;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    list-style: none;
    border: 2px solid #ffffff33;
    font-weight: bold;
}

</style>
</head>
<body>

<h1>Архив на класиранията</h1>
<div id="days"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "…",
    authDomain: "…",
    projectId: "…",
    storageBucket: "…",
    messagingSenderId: "…",
    appId: "…"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadArchiveDays() {
    const daysDiv = document.getElementById("days");
    const snap = await getDocs(collection(db, "archive"));

    let days = [];
    snap.forEach(doc => days.push(doc.id));

    days.sort().reverse(); // най-новите отгоре

    days.forEach(day => {
      const a = document.createElement("a");
      a.href = `archive_day.html?day=${day}`;
      a.textContent = day;
      a.className = "day-link";
      daysDiv.appendChild(a);
    });
  }

  loadArchiveDays();
</script>

</body>
</html>
