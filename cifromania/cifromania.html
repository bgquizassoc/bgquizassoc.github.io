<script>
(async function(){

/* ====== –ù–ê–°–¢–†–û–ô–ö–ò –ù–ê –í–†–ï–ú–ï–¢–û ====== */
const GAME_START_HOUR = 0;
const GAME_START_MIN = 1;
const GAME_END_HOUR   = 23;
const GAME_END_MIN    = 59;

/* ====== DOM ====== */
const startScreen = document.getElementById("start-screen");
const game = document.getElementById("game");
const startBtn = document.getElementById("startBtn");
const continueBtn = document.getElementById("continueBtn");
const idInput = document.getElementById("playerId");
const timerDiv = document.getElementById("timer");
const qText = document.getElementById("question");
const ansInput = document.getElementById("answerInput");
const submitBtn = document.getElementById("submitBtn");
const feedback = document.getElementById("feedback");
const scoreDiv = document.getElementById("score");

const leaderboardDiv = document.getElementById("leaderboard");
const leaderboardList = document.getElementById("leaderboard-list");
const leaderboardTitle = document.getElementById("leaderboard-title");

/* ====== STATE ====== */
let allQuestions = [];
let questions = [];
let idx = 0;
let score = 0;
let timer;
let timeLeft = 20;
let playerName = "";

/* ====== LOAD JSON ====== */
const res = await fetch("./questions.json");
allQuestions = await res.json();

/* ====== RANDOM ====== */
function pickRandom(n){
  return [...allQuestions].sort(()=>Math.random()-0.5).slice(0,n);
}

/* ====== TIME WINDOW ====== */
function isGameOpenNow(){
  const now = new Date();
  const start = new Date();
  start.setHours(GAME_START_HOUR, GAME_START_MIN,0,0);
  const end = new Date();
  end.setHours(GAME_END_HOUR, GAME_END_MIN,0,0);
  return now>=start && now<end;
}

function msUntilGameEnds(){
  const now = new Date();
  const end = new Date();
  end.setHours(GAME_END_HOUR,GAME_END_MIN,0,0);
  return end-now;
}

/* ====== SAVE PROGRESS ====== */
function saveProgress() {
  localStorage.setItem("cifromania_progress", JSON.stringify({
    userId: idInput.value.trim(),
    name: playerName,
    idx,
    score
  }));
}

/* ====== LOAD PROGRESS ====== */
function loadProgress() {
  return JSON.parse(localStorage.getItem("cifromania_progress"));
}

/* ====== CLEAR PROGRESS ====== */
function clearProgress() {
  localStorage.removeItem("cifromania_progress");
}

/* ====== TIMER ====== */
function startTimer(){
  clearInterval(timer);
  timeLeft=20;
  timerDiv.textContent=timeLeft;
  timerDiv.classList.remove("danger");

  timer=setInterval(()=>{
    timeLeft--;
    timerDiv.textContent=timeLeft;
    if(timeLeft<=5) timerDiv.classList.add("danger");
    if(timeLeft<=0){
      clearInterval(timer);
      submitAnswer(true);
    }
  },1000);
}

/* ====== POINTS ====== */
function calcPoints(diff,q){
  const r=q.ranges;
  if(diff===0) return 10;
  if(r && diff<=r.near) return 5;
  if(r && diff<=r.mid) return 3;
  if(r && diff<=r.far) return 1;
  return 0;
}

/* ====== QUESTION ====== */
function renderQuestion(){
  const q=questions[idx];
  qText.textContent=`${idx+1}. ${q.question}`;
  ansInput.value="";
  ansInput.focus();
  feedback.textContent="";
  scoreDiv.textContent=`–¢–æ—á–∫–∏: ${score}`;
  startTimer();
}

/* ====== ANSWER ====== */
function submitAnswer(timeout=false){
  clearInterval(timer);

  const q=questions[idx];
  const correct=Number(q.answer);
  const user=timeout?null:Number(ansInput.value);

  const diff=user===null||isNaN(user)
    ?Infinity
    :Math.abs(user-correct);

  const pts=calcPoints(diff,q);
  score+=pts;

  if(timeout){
    feedback.innerHTML=`‚è∞ –í—Ä–µ–º–µ—Ç–æ –∏–∑—Ç–µ—á–µ! <span class="correct-answer">‚úî –í–µ—Ä–µ–Ω: ${correct}</span>`;
  }else{
    feedback.innerHTML=`<span class="correct-answer">‚úî –í–µ—Ä–µ–Ω: ${correct}</span> | –û—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ: ${diff} ‚Üí ${pts} —Ç–æ—á–∫–∏`;
  }

  scoreDiv.textContent=`–¢–æ—á–∫–∏: ${score}`;

  saveProgress();

  setTimeout(()=>{
    idx++;
    if(idx>=questions.length){
      endGame();
    }else{
      renderQuestion();
    }
  },5000);
}

/* ====== FIRESTORE SAVE ====== */
async function saveToFirestore(finalScore) {
  const today = new Date().toLocaleDateString("sv-SE");
  const userId = idInput.value.trim();

  const data = {
    userId,
    name: playerName,
    score: finalScore,
    gameId: today,
    timestamp: Date.now()
  };

  try {
    await window.setDoc(
      window.doc(window.db, "results", `${today}_${userId}`),
      data
    );
  } catch (err) {
    console.error("‚ùå RESULTS ERROR:", err);
  }

  try {
    await window.setDoc(
      window.doc(window.db, "archive", today, "players", userId),
      data
    );
  } catch (err) {
    console.error("‚ùå ARCHIVE ERROR:", err);
  }
}

/* ====== END GAME ====== */
async function endGame() {
  clearInterval(timer);
  await saveToFirestore(score);
  clearProgress();

  qText.innerHTML = `üèÅ <b>${playerName}</b>, –∑–∞–≤—ä—Ä—à–∏ —Å <b>${score}</b> —Ç–æ—á–∫–∏`;
  timerDiv.textContent = "";
  ansInput.style.display = "none";
  submitBtn.style.display = "none";
}

/* ====== CONTINUE GAME ====== */
continueBtn.onclick = () => {
  const saved = loadProgress();
  if (!saved) return;

  playerName = saved.name;
  idx = saved.idx;
  score = saved.score;

  startScreen.style.display = "none";
  game.style.display = "block";

  questions = pickRandom(50);
  renderQuestion(idx);
};

/* ====== START GAME ====== */
startBtn.onclick=async ()=>{

  const id=idInput.value.trim();

  if(!PLAYERS[id]){
    alert("‚ùå –ù–µ–≤–∞–ª–∏–¥–Ω–æ ID");
    return;
  }

  if(!isGameOpenNow()){
    alert("‚ùå –¶–∏—Ñ—Ä–æ–º–∞–Ω–∏—è –µ –æ—Ç–∫–ª—é—á–µ–Ω–∞ –æ—Ç 19.40 –¥–æ 20.00 —á–∞—Å–∞");
    return;
  }

  const today = new Date().toLocaleDateString("sv-SE");
  const docRef = window.doc(window.db, "results", `${today}_${id}`);
  const existing = await window.getDoc(docRef);

  if (existing.exists()) {
    // –ê—Ä—Ö–∏–≤–∏—Ä–∞–Ω–µ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ –≤–ª–∏–∑–∞–Ω–µ
    await window.setDoc(
      window.doc(window.db, "archive", today, "players", id),
      existing.data()
    );

    startScreen.innerHTML = "<p>–í–µ—á–µ —Å–∏ –∏–≥—Ä–∞–ª –∑–∞ –¥–Ω–µ—Å, –∑–∞–ø–æ–≤—è–¥–∞–π —É—Ç—Ä–µ –ø–∞–∫.</p>";
    game.style.display = "none";
    startFullLeaderboard();
    return;
  }

  playerName=PLAYERS[id];

  const saved = loadProgress();
  if (saved && saved.userId === id) {
    continueBtn.style.display = "inline-block";
    continueBtn.textContent = `–ü—Ä–æ–¥—ä–ª–∂–∏ –æ—Ç –≤—ä–ø—Ä–æ—Å ${saved.idx + 1}`;
  }

  startScreen.style.display="none";
  game.style.display="block";

  startLeaderboard();

  questions=pickRandom(50);
  idx=0;
  score=0;

  renderQuestion();

  setTimeout(endGame,msUntilGameEnds());
};

/* ====== –î–ù–ï–®–ù–ê –ö–õ–ê–°–ê–¶–ò–Ø –ù–ê –°–¢–ê–†–¢–û–í–ò–Ø –ï–ö–†–ê–ù ====== */
function showTodayLeaderboard() {
    const today = new Date().toLocaleDateString("sv-SE");

    leaderboardTitle.textContent = `–î–Ω–µ—à–Ω–∞ –∫–ª–∞—Å–∞—Ü–∏—è ‚Äì ${today}`;

    const q = window.query(
        window.collection(window.db, "results"),
        window.where("gameId", "==", today),
        window.orderBy("score", "desc")
    );

    window.onSnapshot(q, (snap) => {
        leaderboardList.innerHTML = "";
        let pos = 1;

        snap.forEach(docSnap => {
            const d = docSnap.data();
            const li = document.createElement("li");
            li.textContent = `${pos}. ${d.name} ‚Äî ${d.score} —Ç.`;
            leaderboardList.appendChild(li);
            pos++;
        });

        leaderboardDiv.style.display = "block";
    });
}

/* ====== –°–¢–ê–†–¢–û–í –¢–û–ü –ü–†–ò –ó–ê–†–ï–ñ–î–ê–ù–ï ====== */
window.addEventListener("load", () => {
  showTodayLeaderboard();
});

})();
</script>
