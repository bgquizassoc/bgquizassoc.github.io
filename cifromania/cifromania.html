<script>
(async function(){

/* ====== –ù–ê–°–¢–†–û–ô–ö–ò –ù–ê –í–†–ï–ú–ï–¢–û ====== */
const GAME_START_HOUR = 08;
const GAME_START_MIN = 01;
const GAME_END_HOUR   = 23;
const GAME_END_MIN    = 59;

/* ====== DOM ====== */
const startScreen = document.getElementById("start-screen");
const game = document.getElementById("game");
const startBtn = document.getElementById("startBtn");
const idInput = document.getElementById("playerId");
const timerDiv = document.getElementById("timer");
const qText = document.getElementById("question");
const ansInput = document.getElementById("answerInput");
const submitBtn = document.getElementById("submitBtn");
const feedback = document.getElementById("feedback");
const scoreDiv = document.getElementById("score");

const leaderboardDiv = document.getElementById("leaderboard");
const leaderboardList = document.getElementById("leaderboard-list");
const leaderboardTitle = document.getElementById("leaderboard-title");

/* ====== STATE ====== */
let allQuestions = [];
let questions = [];
let idx = 0;
let score = 0;
let timer;
let timeLeft = 20;
let playerName = "";

/* ====== LOAD JSON ====== */
const res = await fetch("./questions.json");
allQuestions = await res.json();

/* ====== RANDOM ====== */
function pickRandom(n){
  return [...allQuestions].sort(()=>Math.random()-0.5).slice(0,n);
}

/* ====== TIME WINDOW ====== */
function isGameOpenNow(){
  const now = new Date();
  const start = new Date();
  start.setHours(GAME_START_HOUR, GAME_START_MIN,0,0);
  const end = new Date();
  end.setHours(GAME_END_HOUR, GAME_END_MIN,0,0);
  return now>=start && now<end;
}

function msUntilGameEnds(){
  const now = new Date();
  const end = new Date();
  end.setHours(GAME_END_HOUR,GAME_END_MIN,0,0);
  return end-now;
}

/* ====== TIMER ====== */
function startTimer(){
  clearInterval(timer);
  timeLeft=20;
  timerDiv.textContent=timeLeft;
  timerDiv.classList.remove("danger");

  timer=setInterval(()=>{
    timeLeft--;
    timerDiv.textContent=timeLeft;
    if(timeLeft<=5) timerDiv.classList.add("danger");
    if(timeLeft<=0){
      clearInterval(timer);
      submitAnswer(true);
    }
  },1000);
}

/* ====== POINTS ====== */
function calcPoints(diff,q){
  const r=q.ranges;
  if(diff===0) return 10;
  if(r && diff<=r.near) return 5;
  if(r && diff<=r.mid) return 3;
  if(r && diff<=r.far) return 1;
  return 0;
}

/* ====== QUESTION ====== */
function renderQuestion(){
  const q=questions[idx];
  qText.textContent=`${idx+1}. ${q.question}`;
  ansInput.value="";
  ansInput.focus();
  feedback.textContent="";
  scoreDiv.textContent=`–¢–æ—á–∫–∏: ${score}`;
  startTimer();
}

/* ====== ANSWER ====== */
function submitAnswer(timeout=false){
  clearInterval(timer);

  const q=questions[idx];
  const correct=Number(q.answer);
  const user=timeout?null:Number(ansInput.value);

  const diff=user===null||isNaN(user)
    ?Infinity
    :Math.abs(user-correct);

  const pts=calcPoints(diff,q);
  score+=pts;

  if(timeout){
    feedback.innerHTML=`‚è∞ –í—Ä–µ–º–µ—Ç–æ –∏–∑—Ç–µ—á–µ! <span class="correct-answer">‚úî –í–µ—Ä–µ–Ω: ${correct}</span>`;
  }else{
    feedback.innerHTML=`<span class="correct-answer">‚úî –í–µ—Ä–µ–Ω: ${correct}</span> | –û—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ: ${diff} ‚Üí ${pts} —Ç–æ—á–∫–∏`;
  }

  scoreDiv.textContent=`–¢–æ—á–∫–∏: ${score}`;

  setTimeout(()=>{
    idx++;
    if(idx>=questions.length){
      endGame();
    }else{
      renderQuestion();
    }
  },5000);
}

/* ====== –ù–ê–ß–ê–õ–ï–ù –¢–û–ü 6 ====== */
function startDailyTop6(){
 const today = new Date().toLocaleDateString("sv-SE");

  const q=window.query(
    window.collection(window.db,"results"),
    window.where("gameId","==",today),
    window.orderBy("score","desc"),
    window.limit(10)
  );

  leaderboardTitle.textContent = "–¢–æ–ø 10 –∑–∞ –¥–µ–Ω—è (–ø—ä–ª–Ω–∞—Ç–∞ –∫–ª–∞—Å–∞—Ü–∏—è —Å–µ –≤–∏–∂–¥–∞ —Å–ª–µ–¥ –∫—Ä–∞—è –Ω–∞ –∏–≥—Ä–∞—Ç–∞)";

  window.onSnapshot(q,(snap)=>{
    leaderboardList.innerHTML="";
    let position = 1;
    snap.forEach(docSnap => {
    const d = docSnap.data();
    const li = document.createElement("li");

    li.textContent = `${position}. ${d.name} ‚Äî ${d.score} —Ç.`;

    // üü¢ –û—Ü–≤–µ—Ç—è–≤–∞–Ω–µ –Ω–∞ —Ç–µ–∫—É—â–∏—è –∏–≥—Ä–∞—á
    if (d.userId === idInput.value.trim()) {
        li.style.color = "limegreen";
        li.style.fontWeight = "bold";
    }

    leaderboardList.appendChild(li);
    position++;
});

    leaderboardDiv.style.display="block";
  });
}

/* ====== –¢–û–ü 5 –ü–û –í–†–ï–ú–ï –ù–ê –ò–ì–†–ê ====== */
function startLeaderboard(){
  const today=new Date().toISOString().split("T")[0];

  const q=window.query(
    window.collection(window.db,"results"),
    window.where("gameId","==",today),
    window.orderBy("score","desc"),
    window.limit(5)
  );

  leaderboardTitle.textContent = "–¢–æ–ø 5 –∑–∞ –¥–µ–Ω—è";

  window.onSnapshot(q,(snap)=>{
    leaderboardList.innerHTML="";
    let position = 1;
    snap.forEach(docSnap=>{
      const d=docSnap.data();
      const li=document.createElement("li");
      li.textContent=`${position}. ${d.name||d.userId} ‚Äî ${d.score} —Ç.`;
      leaderboardList.appendChild(li);
      position++;
    });
    leaderboardDiv.style.display="block";
  });
}

/* ====== –ü–™–õ–ù–ê –ö–õ–ê–°–ê–¶–ò–Ø ====== */
function startFullLeaderboard(){
  const today=new Date().toISOString().split("T")[0];

  const q=window.query(
    window.collection(window.db,"results"),
    window.where("gameId","==",today),
    window.orderBy("score","desc")
  );

  leaderboardTitle.textContent = "–ö–ª–∞—Å–∞—Ü–∏—è –∑–∞ –¥–µ–Ω—è - 12 —Ñ–µ–≤—Ä. 2026";

  window.onSnapshot(q,(snap)=>{
    leaderboardList.innerHTML="";
    let position = 1;
    snap.forEach(docSnap=>{
      const d=docSnap.data();
      const li=document.createElement("li");
      li.textContent=`${position}. ${d.name||d.userId} ‚Äî ${d.score} —Ç.`;
      leaderboardList.appendChild(li);
      position++;
    });
    leaderboardDiv.style.display="block";
  });
}
/* ====== END GAME ====== */
async function endGame() {
  clearInterval(timer);

  const today = new Date().toISOString().split("T")[0];
  const userId = idInput.value.trim();

  /* ====== –ó–ê–ü–ò–° –í RESULTS ====== */
  try {
    await window.setDoc(
      window.doc(window.db, "results", `${today}_${userId}`),
      {
        userId: userId,
        name: playerName,
        score: score,
        gameId: today,
        timestamp: Date.now()
      }
    );
    console.log("‚úî RESULTS –∑–∞–ø–∏—Å–∞–Ω:", today, userId, score);
  } catch (err) {
    console.error("‚ùå RESULTS ERROR:", err);
  }

  /* ====== –ê–†–•–ò–í–ò–†–ê–ù–ï ====== */
  try {
    await window.setDoc(
      window.doc(window.db, "archive", today, "players", userId),
      {
        userId: userId,
        name: playerName,
        score: score,
        gameId: today,
        timestamp: Date.now()
      }
    );
    console.log("‚úî ARCHIVE –∑–∞–ø–∏—Å–∞–Ω:", today, userId, score);
  } catch (err) {
    console.error("‚ùå ARCHIVE ERROR:", err);
  }

  /* ====== UI ====== */
  qText.innerHTML = `üèÅ <b>${playerName}</b>, –∑–∞–≤—ä—Ä—à–∏ —Å <b>${score}</b> —Ç–æ—á–∫–∏`;
  timerDiv.textContent = "";
  ansInput.style.display = "none";
  submitBtn.style.display = "none";

  startFullLeaderboard();
}
/* ====== –ê–†–•–ò–í –ë–£–¢–û–ù ====== */
document.getElementById("archiveBtn").onclick = () => {
    window.location.href = "archive.html";
};

/* ====== EVENTS ====== */
submitBtn.onclick=()=>submitAnswer(false);
ansInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") submitAnswer(false);
});

startBtn.onclick=async ()=>{

  const id=idInput.value.trim();

  if(!PLAYERS[id]){
    alert("‚ùå –ù–µ–≤–∞–ª–∏–¥–Ω–æ ID");
    return;
  }

  if(!isGameOpenNow()){
    alert("‚ùå –¶–∏—Ñ—Ä–æ–º–∞–Ω–∏—è –µ –æ—Ç–∫–ª—é—á–µ–Ω–∞ –æ—Ç 19.40 –¥–æ 20.00 —á–∞—Å–∞");
    return;
  }

  const today = new Date().toISOString().split("T")[0];
  const docRef = window.doc(window.db, "results", `${today}_${id}`);
  const existing = await window.getDoc(docRef);

  if (existing.exists()) {
    startScreen.innerHTML = "<p>–í–µ—á–µ —Å–∏ –∏–≥—Ä–∞–ª –∑–∞ –¥–Ω–µ—Å, –∑–∞–ø–æ–≤—è–¥–∞–π —É—Ç—Ä–µ –ø–∞–∫.</p>";
    game.style.display = "none";
    startFullLeaderboard();
    return;
  }

  playerName=PLAYERS[id];

  const bgMusic=document.getElementById("bg-music");
  bgMusic.play().catch(()=>{});

  startScreen.style.display="none";
  game.style.display="block";

  startLeaderboard(); // –¢–û–ü 5 –ø–æ –≤—Ä–µ–º–µ –Ω–∞ –∏–≥—Ä–∞

  questions=pickRandom(50);
  idx=0;
  score=0;

  renderQuestion();

  setTimeout(endGame,msUntilGameEnds());
};

/* ====== –°–¢–ê–†–¢–û–í –¢–û–ü 6 –ü–†–ò –ó–ê–†–ï–ñ–î–ê–ù–ï ====== */
startDailyTop6();

})();
</script>
