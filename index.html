<!DOCTYPE html>
<html lang="bg">
<head>

<meta charset="UTF-8" />
<title>Българска Национална Куиз Асоциация</title>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PK66NTHPN8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-PK66NTHPN8');
</script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #001a33;
        color: white;
        text-align: center;
    }

    header {
        padding: 20px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background-color: #00264d;
        flex-wrap: wrap; /* позволява адаптиране */
    }

    .logo {
        height: 100px;
        cursor: pointer;
    }

    /* --- ДВУРИДОВО ЗАГЛАВИЕ С ВЕРТИКАЛЕН ГРАДИЕНТ НА ВСЯКА БУКВА --- */
    .title {
        font-size: 55px;
        font-weight: 900;
        text-transform: uppercase;
        line-height: 1.05;
        display: inline-block;
        text-align: left;

        background: linear-gradient(
            to bottom,
            #ffffff 0%,
    #ffffff 25%,
    #009e3d 25%,
    #009e3d 75%,
    #d80000 75%,
    #d80000 100%
        );
        -webkit-background-clip: text;
        color: transparent;

        -webkit-text-stroke: 3px #ffffff;
    }

    /* Лаптоп – леко по-малко */
    @media (max-width: 1100px) {
        .title {
            font-size: 45px;
            -webkit-text-stroke: 2px #ffffff;
        }
    }

    /* Телефон */
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            gap: 10px;
        }

        .title {
            font-size: 34px;
            text-align: center;
        }

        .logo {
            height: 80px;
        }
    }

    /* ----------- ХОРИЗОНТАЛНА / RESPONSIVE НАВИГАЦИЯ ----------- */
    nav.main-nav {
        background-color: #003366;
        padding: 15px 10px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        border-bottom: 2px solid #00509e;
    }

    nav.main-nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 18px;
        border-radius: 6px;
        background-color: #003d7a;
        border: 2px solid #00509e;
        transition: 0.2s;
        white-space: nowrap;
    }

    nav.main-nav a:hover {
        background-color: #004a9f;
        transform: scale(1.05);
    }

    /* Popup стил — правилно скрит */
    #logo-popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #logo-popup img {
        max-width: 90%;
        max-height: 90%;
    }

</style>

</head>
<body>

<header>
    <div class="title">
        БЪЛГАРСКА НАЦИОНАЛНА<br>
        КУИЗ АСОЦИАЦИЯ
    </div>
    <img src="emblema.png" alt="Лого" class="logo" />
</header>

<!-- ХОРИЗОНТАЛНО + RESPONSIVE МЕНЮ -->
<nav class="main-nav">
    <a href="/index.html">Начало</a>
    <a href="#">Събития</a>
    <a href="#">Куиз играчи</a>
    <a href="#">Отбори</a>
    <a href="#">Нац. отбор</a>
    <a href="/results/2025-11-30.html">Класирания</a>
    <a href="/video/index.html">Мултимедия</a>
    <a href="#">Отиди на куиз</a>
    <a href="/igri/index.html">Игри на Знания</a>
    <a href="#">Асоциация</a>
</nav>

<!-- Popup контейнер -->
<div id="logo-popup">
    <img src="emblema.png" alt="Голямо лого">
</div>

<script>
    const logo = document.querySelector('.logo');
    const popup = document.getElementById('logo-popup');

    logo.addEventListener('click', () => {
        popup.style.display = 'flex';
    });

    popup.addEventListener('click', () => {
        popup.style.display = 'none';
    });
</script>

</body>
</html>
